<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Carismáticas</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding-top: 60px; /* Espacio para el navbar */
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }

        p {
            text-align: justify;
            line-height: 1.6;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }
        .boton {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .boton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <div>
            <h2>Presencia y Angel</h2>
            <p>
                ¿Son lo mismo?
            </p>
        </div>

        <div>
            <h2>Facha y Percha</h2>
            <p>
                ¿Son lo mismo?
            </p>
        </div>
    </div>
</body>
    
<script>

    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        });
</script>
</html>
